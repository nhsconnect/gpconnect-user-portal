apiVersion: v1
kind: Pod
metadata:
  name: ndsp
  labels:
    app.kubernetes.io/name: portal

spec:

  initContainers:

    - name: database-migrator
      image: ${ecrAccountId}.dkr.ecr.${awsRegion}.amazonaws.com/ndsp/database-migrator
      command: [ '' ]

  containers:

    - name: api
      image: ${ecrAccountId}.dkr.ecr.${awsRegion}.amazonaws.com/ndsp/api
      ports:
        containerPort: 80
        name: api-svc-port

    - name: end-user-portal
      image: ${ecrAccountId}.dkr.ecr.${awsRegion}.amazonaws.com/ndsp/end-user-portal
      ports:
        containerPort: 80
