components:
  schemas:
    transparencySite:
      description: >-
        Transparency Sites are Direct Care API sites that have signed up to the NDSA. 
        The object contains details of the site and the use case for Data Access.
      type: object
      properties:
        id:
          type: string
          format: uuid
        odsCode:
          type: string
        name:
          type: string
        useCase:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        town:
          type: string
        county:
          type: string
        country:
          type: string
        postCode:
          type: string
        ccgIcbName:
          type: string
        ccgIcbOdsCode:
          type: string
        appointmentManagementEnabled:
          type: boolean
        accessRecordHTMLEnabled:
          type: boolean
        sendDocumentEnabled:
          type: boolean
        structuredRecordEnabled:
          type: boolean

